<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurorin - Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-theme {
            background-color: #121212;
            color: #ffffff;
        }
        .light-theme {
            background-color: #ffffff;
            color: #000000;
        }
        .profile {
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            background-color: #1e1e1e;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s;
        }
        .light-theme .profile {
            background-color: #f0f0f0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .links {
            margin-top: 15px;
        }
        .links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #00aaff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }
        .light-theme .links a {
            color: #ffffff;
            background-color: #0077cc;
        }
        .links a:hover {
            background-color: #0088cc;
        }
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #00aaff;
            color: #ffffff;
            transition: 0.3s;
        }
        .theme-toggle:hover {
            background-color: #0088cc;
        }
    </style>
</head>
<body class="dark-theme">
    <button class="theme-toggle">Light/Dark</button>
    <div class="profile">
        <img src="https://cdn.flightsim.to/images/avatars/WP5SJgHR.jpg" alt="Kurorin" class="avatar">
        <h1>Kurorin</h1>
        <p>Addon Developer (Microsoft Flight Simulator)</p>
        <div class="links">
            <a href="https://flightsim.to/profile/Kurorin" target="_blank">Flightsim.to</a>
            <a href="https://x.com/kurorin_fs" target="_blank">X (Twitter)</a>
        </div>
    </div>
    <script>
        const toggleButton = document.querySelector('.theme-toggle');
        const body = document.body;

        function setTheme(theme) {
            body.className = theme;
            localStorage.setItem('theme', theme);
        }

        toggleButton.addEventListener('click', () => {
            if (body.classList.contains('dark-theme')) {
                setTheme('light-theme');
            } else {
                setTheme('dark-theme');
            }
        });

        //Default Theme
        const savedTheme = localStorage.getItem('theme') || 'dark-theme';
        setTheme(savedTheme);
    </script>
</body>
</html>
