<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurorin - Profile</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .profile {
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            background-color: #1e1e1e;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .links {
            margin-top: 15px;
        }
        .links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #00aaff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }
        .links a:hover {
            background-color: #0088cc;
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="https://cdn.flightsim.to/images/avatars/WP5SJgHR.jpg" alt="Kurorin" class="avatar">
        <h1>Kurorin</h1>
        <p>Addon Developer (Microsoft Flight Simulator)</p>
        <div class="links">
            <a href="https://flightsim.to/profile/Kurorin" target="_blank">Flightsim.to</a>
            <a href="https://x.com/kurorin_fs" target="_blank">X (Twitter)</a>
        </div>
    </div>
</body>
</html>
